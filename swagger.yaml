openapi: 3.0.0
info:
  title: UNIBEN Research Submission Portal API
  description: |
    API for the University of Benin Research Submission Portal
    This API handles submission, review, and management of research proposals from staff and master's students.
  version: 1.0.0
  contact:
    name: UNIBEN Research Support
    email: drid@uniben.edu

servers:
  - url: 'https://api.researchportal.uniben.edu/api/v2'
    description: Production server
  - url: 'http://localhost:3000/api/v2'
    description: Development server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
          format: email
          description: University of Benin email address
        alternativeEmail:
          type: string
          format: email
        userType:
          type: string
          enum: [staff, master_student]
        department:
          type: string
          description: Department ID
        faculty:
          type: string
          description: Faculty ID
        academicTitle:
          type: string
          description: For staff members
        matricNumber:
          type: string
          description: For master students
        programme:
          type: string
          description: For master students
        phoneNumber:
          type: string
        proposals:
          type: array
          items:
            type: string
            description: Proposal IDs
        createdAt:
          type: string
          format: date-time

    Proposal:
      type: object
      properties:
        _id:
          type: string
        submitterType:
          type: string
          enum: [staff, master_student]
        projectTitle:
          type: string
        submitter:
          type: string
          description: User ID of the submitter
        problemStatement:
          type: string
        objectives:
          type: string
        methodology:
          type: string
        expectedOutcomes:
          type: string
          description: For staff proposals
        workPlan:
          type: string
          description: For staff proposals
        estimatedBudget:
          type: number
        coInvestigators:
          type: array
          description: For staff proposals
          items:
            type: object
            properties:
              name:
                type: string
              department:
                type: string
              faculty:
                type: string
        cvFile:
          type: string
          description: URL to CV file for staff proposals
        innovationImpact:
          type: object
          description: For master student proposals
          properties:
            novelty:
              type: string
            contribution:
              type: string
        interdisciplinaryRelevance:
          type: string
          description: For master student proposals
        implementationTimeline:
          type: string
          description: For master student proposals
        docFile:
          type: string
          description: URL to budget file for master student proposals
        status:
          type: string
          enum:
            [submitted, under_review, approved, rejected, revision_requested]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
        reviewers:
          type: array
          items:
            type: string
            description: User IDs of reviewers

    Faculty:
      type: object
      properties:
        _id:
          type: string
        code:
          type: string
        title:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Department:
      type: object
      properties:
        _id:
          type: string
        code:
          type: string
        title:
          type: string
        faculty:
          type: string
          description: Faculty ID
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        status:
          type: string
          enum: [fail, error]
        message:
          type: string

paths:
  /:
    get:
      summary: API health check
      responses:
        '200':
          description: API is running
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                    example: 'UNIBEN Research Submission Portal API is running'

  /submit/staff-proposal:
    post:
      summary: Submit a staff research proposal
      tags:
        - Submission
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - fullName
                - academicTitle
                - department
                - faculty
                - email
                - phoneNumber
                - projectTitle
                - backgroundProblem
                - researchObjectives
                - methodologyOverview
                - expectedOutcomes
                - workPlan
                - estimatedBudget
              properties:
                fullName:
                  type: string
                academicTitle:
                  type: string
                department:
                  type: string
                faculty:
                  type: string
                email:
                  type: string
                  format: email
                alternativeEmail:
                  type: string
                  format: email
                phoneNumber:
                  type: string
                projectTitle:
                  type: string
                backgroundProblem:
                  type: string
                researchObjectives:
                  type: string
                methodologyOverview:
                  type: string
                expectedOutcomes:
                  type: string
                workPlan:
                  type: string
                estimatedBudget:
                  type: number
                coInvestigators:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      department:
                        type: string
                      faculty:
                        type: string
                cvFile:
                  type: string
                  format: binary
      responses:
        '201':
          description: Staff proposal submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      proposalId:
                        type: string
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /submit/master-proposal:
    post:
      summary: Submit a master's student research proposal
      tags:
        - Submission
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - fullName
                - matricNumber
                - programme
                - department
                - faculty
                - email
                - phoneNumber
                - projectTitle
                - problemStatement
                - objectivesOutcomes
                - researchApproach
                - innovationNovelty
                - innovationContribution
                - interdisciplinaryRelevance
                - implementationPlan
                - estimatedBudget
              properties:
                fullName:
                  type: string
                matricNumber:
                  type: string
                programme:
                  type: string
                department:
                  type: string
                faculty:
                  type: string
                email:
                  type: string
                  format: email
                alternativeEmail:
                  type: string
                  format: email
                phoneNumber:
                  type: string
                projectTitle:
                  type: string
                problemStatement:
                  type: string
                objectivesOutcomes:
                  type: string
                researchApproach:
                  type: string
                innovationNovelty:
                  type: string
                innovationContribution:
                  type: string
                interdisciplinaryRelevance:
                  type: string
                implementationPlan:
                  type: string
                estimatedBudget:
                  type: number
                docFile:
                  type: string
                  format: binary
      responses:
        '201':
          description: Master student proposal submitted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      proposalId:
                        type: string
        '400':
          description: Invalid input data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /submit/proposals/email/{email}:
    get:
      summary: Get proposals by user email
      tags:
        - Submission
      parameters:
        - in: path
          name: email
          required: true
          schema:
            type: string
          description: Email address of the user
      responses:
        '200':
          description: List of proposals submitted by the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Proposal'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /submit/proposal/{id}:
    get:
      summary: Get proposal by ID
      tags:
        - Submission
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Proposal ID
      responses:
        '200':
          description: Proposal details
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/Proposal'
        '404':
          description: Proposal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/proposals/{id}/status:
    put:
      summary: Update proposal status
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Proposal ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [under_review, approved, rejected, revision_requested]
                comment:
                  type: string
      responses:
        '200':
          description: Proposal status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      proposalId:
                        type: string
                      status:
                        type: string
        '400':
          description: Invalid status value
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Proposal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/proposals/{id}/reviewers:
    post:
      summary: Assign reviewers to a proposal
      tags:
        - Admin
      security:
        - BearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Proposal ID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - reviewerIds
              properties:
                reviewerIds:
                  type: array
                  items:
                    type: string
      responses:
        '200':
          description: Reviewers assigned successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      proposalId:
                        type: string
                      reviewers:
                        type: array
                        items:
                          type: string
        '400':
          description: Invalid reviewer IDs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Proposal not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/proposals/statistics:
    get:
      summary: Get proposal statistics
      tags:
        - Admin
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Proposal statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      total:
                        type: integer
                      byType:
                        type: object
                        properties:
                          faculty:
                            type: integer
                          student:
                            type: integer
                      byStatus:
                        type: object
                        additionalProperties:
                          type: integer
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '429':
          description: Rate limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /faculties:
    get:
      summary: Get all faculties
      tags:
        - Faculties
      responses:
        '200':
          description: List of all faculties
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Faculty'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /faculties/{code}:
    get:
      summary: Get faculty by code
      tags:
        - Faculties
      parameters:
        - in: path
          name: code
          required: true
          schema:
            type: string
          description: Faculty code
      responses:
        '200':
          description: Faculty details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Faculty'
        '404':
          description: Faculty not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /faculties/id/{id}:
    get:
      summary: Get faculty by ID
      tags:
        - Faculties
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: Faculty ID
      responses:
        '200':
          description: Faculty details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Faculty'
        '400':
          description: Invalid faculty ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Faculty not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /departments:
    get:
      summary: Get all departments
      tags:
        - Departments
      responses:
        '200':
          description: List of all departments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Department'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /departments/{code}:
    get:
      summary: Get department by code
      tags:
        - Departments
      parameters:
        - in: path
          name: code
          required: true
          schema:
            type: string
          description: Department code
      responses:
        '200':
          description: Department details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Department'
        '404':
          description: Department not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /departments/by-faculty/{facultyId}:
    get:
      summary: Get departments by faculty
      tags:
        - Departments
      parameters:
        - in: path
          name: facultyId
          required: true
          schema:
            type: string
          description: Faculty ID
      responses:
        '200':
          description: List of departments for the specified faculty
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Department'
        '404':
          description: No departments found for this faculty
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
